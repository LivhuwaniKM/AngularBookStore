<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Goodreads</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item routerLink="/books">
    <span class="entry">
      <mat-icon>assignment</mat-icon>
      <span *ngIf="!isCollapsed">Books</span>
    </span>
      </a>
      <a mat-list-item routerLink="/authors">
    <span class="entry">
      <mat-icon>person</mat-icon>
      <span *ngIf="!isCollapsed">Authors</span>
    </span>
      </a>
      <a mat-list-item routerLink="/about">
    <span class="entry">
      <mat-icon>info</mat-icon>
      <span *ngIf="!isCollapsed">About</span>
    </span>
      </a>
      <a mat-list-item routerLink="/landing">
    <span class="entry">
      <mat-icon>info</mat-icon>
      <span *ngIf="!isCollapsed">Landing</span>
    </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!--  application of all relative data -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
